<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="reset.css"/>
<link rel="stylesheet" href="survey.css"/>
<title>survey</title>
</head>

<body>
	<header>
		<h1>Survey Form</h1>
	</header>
	<section>
		<div class="container">
			<div id="description">
				<p>Let us know how we can improve freeCodeCamp</p>
			</div>
			<form id="survey-form">
				<div class="row-tab">
				<div class="label-tab">
					<label>Name</label>
				</div>
				<div class="input-tab">
					<input type="text" name="Name">
				</div>
				</div>
				<div class="row-tab">
				<div class="label-tab">
					<label>Email</label>
				</div>
				<div class="input-tab">
					<input type="email" name="Email">
				</div>
				</div>
				<div class="row-tab">
				<div class="label-tab">
					<label>Age</label>
				</div>
				<div class="input-tab">
					<input type="number" name="Age">
				</div>
				</div>
				<div class="row-tab">
					<div class="label-tab">
						<label>Which option best describes your current role?</label>
					</div>
					<div class="select-tab">
						<select id="select-box">
							<option>Student</option>
						</select>
					</div>
				</div>
				<div class="row-tab">
					<div class="label-tab">
						<label>How likely that you would recommend freeCodeCamp to a friend?</label>
					</div>
					<div class="input-tab">
						<div>
						<input type="radio" name="suggest"><label>Definitely</label></div>
						<div><input type="radio" name="suggest"><label>Maybe</label></div>
						<div><input type="radio" name="suggest"><label>Not sure</label></div>
					</div>
				</div>
				<div class="row-tab">
					<div class="label-tab">
						<label>
							What do you like most in FCC
						</label>
					</div>
					<div class="select-tab">
						<select id="select-box">
						<option>Select an option</option>
						</select>
					</div>
				</div>
				<div class="row-tab">
					<div class="label-tab">
						<label>Things that should be improved in the future (Check all that apply)</label>
					</div>
					<div class="input-tab">
						<div><input type="radio" name="project" value="Front-end"><label>Front-end Project</label></div>
						<div><input type="radio" name="project" value="Back-end"><label>Back-end Project</label></div>			<div><input type="radio" name="project" value="Data Visualization"><label>Data Visualization</label></div>	
						<div><input type="radio" name="project" value="Challengers"><label>Challengers</label></div><div><input type="radio" name="project" value="Open Source Community"><label>Open Source Community</label></div>
						<div><input type="radio" name="project" value="Gitter help roams"><label>Gitter help roams</label></div>			<div><input type="radio" name="project" value="Videos"><label>Videos</label></div>
						<div><input type="radio" name="project" value="City meetups"><label>City meetups</label></div>			<div><input type="radio" name="project" value="Wiki"><label>Wiki</label></div>
						<div><input type="radio" name="project" value="Forum"><label>Forum</label></div>
						<div><input type="radio" name="project" value="Additional Course"><label>Additional Course</label></div>
					</div>
				</div>
				<div class="row-tab">
				<div class="label-tab">
					<label>Any comments or Suggestion?</label>
				</div>
				<div class="input-tab">
					 <textarea name="comments" id="comments" class="form-input" cols="30" rows="3" placeholder="Enter your commments here..."></textarea>
				</div>
				</div>
				<div id="button">
                <button type="submit">Submit</button>
                </div>				
			</form>
		</div>
	</section>
</body>
</html>
