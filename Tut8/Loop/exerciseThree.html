	<h1>Nhập vào một số nguyên dương:</h1>
    <form name ="reverse">
        <input type="number" name ="tiền" id="tiền" placeholder= ""> 
		<br>
        <input type="button" value="OK" onclick="reverse()"> 
        <input type="button" value="Cancel" onclick="reverse()"> 
    <script>
        function reverse() {
            var n;
            var reverse;
            do {
                reverse = reverse*10 + n%10;
            } while (n /=10);
        document.write("Result: " + reverse);
        }
		</script>
	</form>
