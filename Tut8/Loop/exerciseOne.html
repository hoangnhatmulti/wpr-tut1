<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		function fibonacci() {
			var n = prompt("Enter a number (>0)");
			var result = new Array();
			var fibo ="";
			for (var i =2; i<10; i++) {
				result[0] = n;
				result[i] = result[i-1] + result[i-2];
				fibo = fibo.concat(result[i]+ ",");
			}
			alert("Result: "+ String(n) + "," + fibo);
		}
	</script>

</body>
</html>
