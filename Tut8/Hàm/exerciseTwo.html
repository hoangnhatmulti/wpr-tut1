<body>
    <input type="number" name ="number" id="number" placeholder= "Enter a number"> <br>
    <input type="button" value="Result" onclick = "isPrime(n)">

<script>
    function isPrime(n) {
    var flag = true;
    if (n < 2) {
        flag = false;
    }
    else {
        for (var i = 2; i < n-1; i++)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }

    if (flag == true) {
        document.write(n + " is a prime number <br/>");
    }
    else{
        document.write(n + " is not a prime numbe <br/>");
    }
}
   
</script>
